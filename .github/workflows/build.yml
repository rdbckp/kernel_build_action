# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/rdbckp/kernel_a02
          kernel-dir: kernel-4.14
          kernel-branch: kernel
          config: a02_defconfig
          arch: arm
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          ksu-version: main
          android-version: 11
          aosp-clang-version: r383902
          disable-lto: true
          anykernel3: false
